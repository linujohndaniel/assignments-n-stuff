<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/main.css">
	
	<link rel="icon" type="image/png" href="images/favicon.png">
	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="one-half column vertical-set">
				<form id="login-form" method="POST" action="login.php">
					<br><label>Enter your credentials:</label><br>
					<div class="row">
						<label for="user_name">Username:</label>
						<input class="u-full-width" name="user_name" type="text" required></input>
					</div>
					<div class="row">
						<label for="user_pass">Password:</label>
						<input class="u-full-width" name="user_pass" type="password" required></input>
					</div>
					<br>
					<div class="row">
						<input class="button-primary ele-btn" value="Log me in!" type="submit">
						<input class="button u-pull-right ele-btn" value="Reset" type="reset">
					</div>
				</form>
			</div>
			<div class="one-half column waybig vertical-set">
				<div class="row" style="margin-left: 5%">Login</div>
				<a href="register.html">
					<h6 class="u-pull-left" style="margin-left: 7%">Not registered?</h6>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
